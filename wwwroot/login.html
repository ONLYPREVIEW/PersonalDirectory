<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body style="overflow: hidden;">
  <div class="login-container">
    <img src="torku.png" alt="Torku Logo" class="logo" />

    <div class="input-group">
      <i class="fas fa-user icon"></i>
      <input type="text" placeholder="Kullanıcı Adı" id="username" required />
    </div>

    <div class="input-group">
      <i class="fas fa-lock icon"></i>
      <input type="password" placeholder="Şifre" id="password" required />
      <i class="fa-solid fa-eye" id="toggleEye"></i>
    </div>

    <button class="login-button" id="loginButton">Giriş</button>

    <a href="#" class="forgot-password">Şifremi unuttum</a>
    <p id="errorMsg" class="error-message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
